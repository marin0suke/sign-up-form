<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/style" href="styles.css">
</head>
<body>
    <div class="header">
        <p>This is not a real online service! You know you need something 
            like this in your life to help you realise your deepest dreams. <br> 
            Sign up now to get started.
        </p>
        <p>You know you want to.</p>
    </div>
    <div class="sign-up-form">
        <div class="logo-pic">

        </div>
        <div>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">

                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>

                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" pattern="">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
