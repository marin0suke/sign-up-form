<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="background-div">
        <!-- <img src="assets/unsplash-buildings.jpg" alt="grey buildings through a fish eye lens"> -->
    </div>
    <div class="content">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. <br />
          Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="sign-up-form">
        <form>
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="form-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" /> 
            </div>
         
            <div class="form-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" />
            </div>
      
            <div class="form-input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required />
            </div>
          
            <div class="form-input">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" id="phone-number" pattern="" />
            </div>
         
            <div class="form-input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required />
            </div>
      
            <div class="form-input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
